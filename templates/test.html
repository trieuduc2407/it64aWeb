  <title>Đặt tour du lịch trong nước và tour du lịch quốc tế trực tuyến với cholontourist.com.vn</title>
</head>
<body>
<form id="add-form">
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1"><br>
  <label for="num2">Enter second number:</label>
  <input type="number" id="num2"><br>
  <label for="sum">The sum is:</label>
  <output id="sum"></output><br>
  <button type="button" id="add-button">Add</button>
</form>
</body>

<script>
    // Get the form elements by id
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    var sum = document.getElementById("sum");
    var addButton = document.getElementById("add-button");
    // Define a function to add the two numbers and display the sum
    function addNumbers() {
        // Get the values of the input fields and convert them to numbers
        var a = Number(num1.value);
        var b = Number(num2.value);
        // Calculate the sum of the two numbers
        var c = a + b;
        // Display the sum in the output field
        sum.value = c;
    }
    // Add an event listener to the button to call the addNumbers function when clicked
    addButton.addEventListener("click", addNumbers);
</script>
